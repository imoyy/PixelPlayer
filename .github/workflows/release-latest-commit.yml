name: Release Latest Commit

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Phone release APK
        run: ./gradlew :app:assembleRelease --stacktrace --info

      - name: Build Wear OS debug APK
        run: ./gradlew :wear:assembleDebug

      - name: Publish release from latest commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=latest
          shopt -s nullglob
          PHONE_APKS=(app/build/outputs/apk/release/*.apk)
          WEAR_APK=wear/build/outputs/apk/debug/wear-debug.apk
          test "${#PHONE_APKS[@]}" -gt 0 || { echo "Error: Phone APK not found at app/build/outputs/apk/release/*.apk"; exit 1; }
          test -f "$WEAR_APK" || { echo "Error: Wear APK not found at $WEAR_APK"; exit 1; }
          shopt -u nullglob

          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            gh release delete "$TAG_NAME" --yes --cleanup-tag
          fi

          gh release create "$TAG_NAME" \
            "${PHONE_APKS[@]}" \
            "$WEAR_APK" \
            --target "${GITHUB_SHA}" \
            --title "Latest commit ${GITHUB_SHA:0:7}" \
            --notes "Automated release for commit ${GITHUB_SHA}."
