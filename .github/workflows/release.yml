name: Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Read version info
        id: version
        run: |
          VERSION_NAME=$(grep -E '^\s*APP_VERSION_NAME\s*=' gradle.properties | sed 's/.*=\s*//')
          VERSION_CODE=$(grep -E '^\s*APP_VERSION_CODE\s*=' gradle.properties | sed 's/.*=\s*//')
          if [ -z "$VERSION_NAME" ]; then
            echo "ERROR: APP_VERSION_NAME not found in gradle.properties" >&2
            exit 1
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Build release APK (arm64)
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          APK_DIR="app/build/outputs/apk/release"
          SRC=$(find "$APK_DIR" -name "*arm64-v8a*.apk" | head -1)
          if [ -z "$SRC" ]; then
            echo "ERROR: No arm64 APK found in $APK_DIR" >&2
            ls -R "$APK_DIR" >&2
            exit 1
          fi
          DEST="$APK_DIR/PixelPlayer-${{ steps.version.outputs.version_name }}-arm64.apk"
          mv "$SRC" "$DEST"
          echo "Renamed: $SRC -> $DEST"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: PixelPlayer v${{ steps.version.outputs.version_name }}
          body: |
            Release build from commit ${{ github.sha }}
          files: app/build/outputs/apk/release/PixelPlayer-${{ steps.version.outputs.version_name }}-arm64.apk
          make_latest: true
